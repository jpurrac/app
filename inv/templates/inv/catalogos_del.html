{% extends 'base/base.html' %}

<!-- Hereda del templates/base/base.html  -->
{% block page_content %}
<form method="POST" class="form-inline">
{% csrf_token %} <!-- seguridad para form-->
    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">¿ Eliminar {{ obj.descripcion}} ?</div>
                        <button class="btn btn-danger" type="submit"><i class="far fa-question-circle"></i> Sí, Eliminar.</button>
                        <!-- <a href="{% url 'inv:categoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a> -->
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
                    </div>
                    <div class="col-auto">
                        <i class="far fa-question-circle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>    

{% endblock page_content %}
{% block js_page %}{% endblock js_page %}
