{% extends 'base/base.html' %}

<!-- Hereda del templates/base/base.html  -->
{% block page_content %}
<form method="POST" class="form-inline">
{% csrf_token %} <!-- seguridad para form-->
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}    
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj%} >Editar {% else %} >Nueva {% endif%} Unidad de Medida  
                        </div>       
                        <div class="dropdown-divider"></div>
                        <div class="row">    
                            <div class="col-10">
                                <div class="input-group">
                                    <input type="text" name="descripcion" class="form-control" maxlength="100" required id="id_descripcion" placeholder="DescripciÃ³n" value="{% if obj%} {{obj.descripcion}} {% endif%}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                  <!-- <label for="id_estado"> Estado</label>
                                     <input type="checkbox" name="estado" class="form-control" id="id_estado" {% if obj.estado %} checked {% endif %}> -->
                                    {{form.estado}}
                                </div>              
                            </div>
                            <!-- {{form.as_p}} -->  
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <a href="{% url 'inv:um_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
                            </div>       
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>    

{% endblock page_content %}
{% block js_page %}{% endblock js_page %}
